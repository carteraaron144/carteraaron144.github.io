<html>
  <head>
    <link href="./league.css" rel="stylesheet" type="text/css">
    <title>Beer League : sensemetrics inc.</title>
  </head>
  <body>
    <header id="banner">
      <h1>sensemetrics</h1>
    </header>
    <section id="action">
      <div id="control">
        <div>
          <h1>Welcome to Beer League</h1>
          <h2>Where dreams come true...</h2>
          <p>Click the button to pick a random nearby bar, brewery, or restaurant. Time to get weird.</p>
        </div>
        <button class="button" id="roll" onclick="roll()">Party Up</button>
      </div>
      <div id="map"></div>

  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
	});
      }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-5cISWkACl87rZ_T0ayPS2hnfBaFNnzg&callback=initMap" async defer></script>

  <script src="league.js" type="text/javascript"></script>
</html>
